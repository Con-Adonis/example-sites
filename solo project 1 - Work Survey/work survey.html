<!DOCTYPE html>
<html>
    <head>
        <meta lang="en-US">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <link rel="stylesheet" href="work survey css.css">
        <title>Work Survey</title>
    </head>
    <body>
        <!--Title area-->
        <h1 id="title">Work Survey</h1>
        <p id="description">Let me know how I did with my software solution!</p>

        <!--Survey-->
        <form action="" id="survey-form">
            <!--Rating-->
            <p>How would you rate your overall satisfaction with the process and product?</p>
            <p>★★★★★</p>

            <!--Name-->
            <label for="name" id="name-label">Name<input type="text" placeholder="Enter your name" required /></label>

            <!--Email-->
            <label for="email" id="email-label"><input type="email" placeholder="Enter your email" required /></label>

            <!--Age-->
            <label for="age" id="age-label">Age (optional)<input type="number" placeholder="Age" min="18" max="120"/></label>

            <!--Service-->
            <p>What service best describes what was accomplished?</p>
            

            <!--Submit-->
            <input type="submit" />
        </form>
    </body>
</html>

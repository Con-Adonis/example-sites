<!DOCTYPE html>
<html>
    <head>
        <meta lang="en-US">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <link rel="stylesheet" href="work survey css.css">
        <link rel="bkgimage" href="codess.png" id="bkgimage">
        <link rel="js" href="surveyJS.js">
        <title>Work Survey</title>
    </head>
    <body>
        <!--Title area-->
        <h1 id="title">Work Survey</h1>
        <p id="description">Let me know how I did with my software solution!</p>

        <!--Survey-->
        <form action="" id="survey-form">

            <fieldset>
                <!--Rating-->
                <label for="">
                    <p>How would you rate your overall satisfaction with the process and product?</p>
                    <p>★★★★★</p>
                </label>
            </fieldset>

            <fieldset>
                <!--Name-->
                <label for="name" id="name-label">Name<input type="text" placeholder="Enter your name" id="name" required /></label>

                <!--Email-->
                <label for="email" id="email-label">Email<input type="email" placeholder="Enter your email" id="email" required /></label>

                <!--Age-->
                <label for="age" id="age-label">Age (optional)<input type="number" placeholder="Age" id="age" min="18" max="120"/></label>
            </fieldset>

            <!--Personal or Business-->
            <fieldset>
                <legend>Was this software for personal or business use?</legend>
                <label for="personal"><input type="radio" id="p-soft" name="soft-type" checked> Personal</label>
                <label for="business"><input type="radio" id="b-soft" name="soft-type"> Business</label>
            </fieldset>

            <!--Service-->
            <fieldset>
                <legend>What best describes the service provided?</legend>
                <label for="wdf" class="pointer"><input id="wdf" type="checkbox" checked>Web development - front end</label>
                <label for="wdb" class="pointer"><input id="wdb" type="checkbox">Web development - back end</label>
                <label for="adf" class="pointer"><input id="adf" type="checkbox">App development - front end</label>
                <label for="adb" class="pointer"><input id="adb" type="checkbox">App development - back end</label>
                <label for="o" class="pointer"><input id="o" type="checkbox">Other</label>
            </fieldset>

            <fieldset>
                <label for="dropdown">
                    <p>Any way I can improve?</p>
                    <select name="dropdown" id="dropdown">
                        <option value="">Select one</option>
                        <option value="1">Communication</option>
                        <option value="2">Timliness</option>
                        <option value="3">User experience (UX)</option>
                        <option value="4">Understanding requirements</option>
                    </select>
                </label>
            </fieldset>

            <!--comments-->
            <fieldset>
                <p>Questions, comments or concerns? Let me know!</p>
                <textarea name="qcc" id="qcc" cols="30" rows="3">Enter here</textarea>
            </fieldset>

            <!--Submit-->
            <input type="submit" />
        </form>
    </body>
</html>

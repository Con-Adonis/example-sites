<!DOCTYPE html>
<html>
    <head>
        <meta lang="en-US">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <link rel="stylesheet" href="work survey css.css">
        <link rel="js" href="surveyJS.js">
        <title>Work Survey</title>
    </head>
    <body>
        <!--Title area-->
        <h1 id="title">Work Survey</h1>
        <p id="description">Let me know how I did with my software solution!</p>

        <!--Survey-->
        <form action="work survey page 2.html" id="survey-form" >

            <fieldset>
                <!--Rating-->
                <label for="rating">
                    <p>How would you rate your overall satisfaction with the process and product?</p>
                    <div class="stars">
                        <span class="star" onclick="rating(1)" onclick="InputEvent(rating=1)">★
                        </span>
                        <span class="star" onclick="rating(2)" onclick="InputEvent(rating=2)">★
                        </span>
                        <span class="star" onclick="rating(3)" onclick="InputEvent(rating=3)">★
                        </span>
                        <span class="star" onclick="rating(4)" onclick="InputEvent(rating=4)">★
                        </span>
                        <span class="star" onclick="rating(5)" onclick="InputEvent(rating=5)">★
                        </span>
                        <p id="output">Rating is: 0/5</p>
                    </div>
                    <script src="surveyJS.js"></script>
                </label>
            </fieldset>

            <fieldset>
                <!--Name-->
                <label for="name" id="name-label">Name: <input type="text" placeholder="Enter your name" id="name" class="nea" required /></label>

                <!--Email-->
                <label for="email" id="email-label">Email: <input type="email" placeholder="Enter your email" id="email" class="nea" required /></label>

                <!--Age-->
                <label for="age" id="age-label">Age (optional): <input type="number" placeholder="Age" id="age" class="nea" min="18" max="120"/></label>
            </fieldset>

            <!--Personal or Business-->
            <fieldset>
                <p>Was this software for personal or business use?</p>
                <label for="personal" class="pointer"><input type="radio" id="p-soft" name="soft-type" value="1" checked> Personal</label>
                <label for="business"><input type="radio" id="b-soft" name="soft-type" value="2"> Business</label>
            </fieldset>

            <!--Service-->
            <fieldset>
                <p>What best describes the service provided?</p>
                <label for="wdf" class="pointer"><input id="wdf" type="checkbox" value="0" checked>Web development - front end</label>
                <label for="wdb" class="pointer"><input id="wdb" type="checkbox" value="1">Web development - back end</label>
                <label for="adf" class="pointer"><input id="adf" type="checkbox" value="2">App development - front end</label>
                <label for="adb" class="pointer"><input id="adb" type="checkbox" value="3">App development - back end</label>
                <label for="o" class="pointer"><input id="o" type="checkbox" value="4">Other</label>
            </fieldset>

            <!--Dropdown-->
            <fieldset>
                <label for="dropdown">
                    <p>Any way I can improve?</p>
                    <select name="dropdown" id="dropdown">
                        <option value="">Select one</option>
                        <option value="1">Communication</option>
                        <option value="2">Timliness</option>
                        <option value="3">User experience (UX)</option>
                        <option value="4">Understanding requirements</option>
                    </select>
                </label>
            </fieldset>

            <!--comments-->
            <fieldset>
                <p>Questions, comments or concerns? Let me know!</p>
                <textarea name="qcc" id="qcc" cols="30" rows="3" placeholder="Enter Here"></textarea>
            </fieldset>

            <!--Submit-->
            <input type="submit" class="submit" > <a href="work survey page 2.html"></a></input>
        </form>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta lang="en-US" charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-sclae=1.0">
        <link rel="stylesheet" href="CafeStyleSheet.css">
        <link rel="JS" href="CafeJS.js">
        <title>Cafe Menu</title>
    </head>
    <body>
        <div id="heading" class="menu">
            <h1>YOUR CAFE NAME</h1>
            <p id="established">Your very own cafe menu</p>

            <hr>
        </div>

        <div id="coffee" class="menu">
            <h2>Coffee</h2>
            <article class="item">
                <p class="coffee-flavor">French Vanilla</p><p class="coffee-price">3.00</p>
            </article>
            <article class="item">
                <p class="coffee-flavor">Caramel Macchiato</p><p class="coffee-price">3.75</p>
            </article>
            <article class="item">
                <p class="coffee-flavor">Pumpkin Spice</p><p class="coffee-price">3.50</p>
            </article>
            <article class="item">
                <p class="coffee-flavor">Hazelnut</p><p class="coffee-price">4.00</p>
            </article>
            <article class="item">
                <p class="coffee-flavor">Mocha</p><p class="coffee-price">4.50</p>
            </article>
        </div>

        <div id="dessert" class="menu">
            <h2>Desserts</h2>
            <article class="item">
                <p class="dessert">Donut</p><p class="dessert-price">1.50</p>
            </article>
            <article class="item">
                <p class="dessert">Cherry Pie</p><p class="dessert-price">2.75</p>
            </article>
            <article class="item">
                <p class="dessert">Cheesecake</p><p class="dessert-price">3.00</p>
            </article>
            <article class="item">
                <p class="dessert">Cinnamon Roll</p><p class="dessert-price">2.50</p>
            </article>

            <hr class="bottom-line">
        </div>
    </body>

    <footer>
        <p><a href="">Enter link</a></p>
    </footer>
</html>

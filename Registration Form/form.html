<!DOCTYPE html>
<html>
    <head>
        <meta lang="en-us">
        <meta charset="utf-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="form-style.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <fieldset>
            <label for="first-name">Enter your first name: <input type="text" id="first-name" placeholder="First name" required/></label>
            <label for="last-name">Enter your last name: <input type="text" id="last-name" placeholder="Last name" required/></label>
            <label for="email:">Enter your email: <input type="email" id="email" placeholder="email" required/></label>
            <label for="password">Enter a password: <input type="password" id="password" placeholder="password" pattern="[a-z 0-9]{5,2}"/></label>
        </fieldset>
        <fieldset></fieldset>
        <fieldset></fieldset>
        <input type="submit">
    </body>
</html>

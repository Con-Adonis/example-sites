<!DOCTYPE html>
<html>
    <head>
        <meta lang="en-us">
        <meta charset="utf-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="form-style.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form method="post" action='https://register-demo.freecodecamp.org'></form>
        <fieldset>
            <label for="first-name">Enter your first name: <input type="text" id="first-name" placeholder="First name" required/></label>
            <label for="last-name">Enter your last name: <input type="text" id="last-name" placeholder="Last name" required/></label>
            <label for="email:">Enter your email: <input type="email" id="email" placeholder="email" required/></label>
            <label for="password">Enter a password: <input type="password" id="password" placeholder="password" pattern="[a-z,0-9]{5,3}"/></label>
        </fieldset>
        <fieldset>
            <legend>Account Type (required)</legend>
            <label for="p-acct"><input name="acct-type" id="p-acct" type="radio" checked> Personal</label>
            <label for="b-acct"><input name="acct-type" id="b-acct" type="radio"> Business</label>
        </fieldset>
        <fieldset>
            <label for="">Upload a profile picture: <input type="file"></label>
        </fieldset>
        <label for="terms-&-conditions"><input type="checkbox" id="terms-&-conditions" required>I have read and accept the <a href="">Terms and Conditions</a></label>
        <input type="submit">
    </body>
</html>

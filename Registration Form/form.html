<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registration Form</title>
        <link rel="stylesheet" href="form-style.css">
        <link rel="JS" href="formjs.js">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form method="post" action='https://register-demo.freecodecamp.org'>
            <fieldset><!--Fname, Lname, email, pass content-->
                <label for="first-name">Enter your first name: <input name="first-name" type="text" id="first-name" placeholder="First name" required/></label>
                <label for="last-name">Enter your last name: <input name="last-name" type="text" id="last-name" placeholder="Last name" required/></label>
                <label for="email:">Enter your email: <input name="email" type="email" id="email" placeholder="email" required/></label>
                <label for="password">Enter a password: <input name="password" type="password" id="password" placeholder="password" pattern="[a-z,0-9]{5,3}"/></label>
            </fieldset>
            <fieldset><!--Account type content-->
                <legend>Account Type (required)</legend>
                <label for="p-acct" class="pointer"><input class="inline acct" name="acct-type" id="p-acct" type="radio" checked> Personal</label>
                <label for="b-acct" class="pointer"><input class="inline acct" name="acct-type" id="b-acct" type="radio"> Business</label>
            </fieldset>
            <fieldset><!--pfp, age, refer, termsNconditions, submit content-->
                <label for="profile-picture" class="pointer">Upload a profile picture: <input name="profile-picture" type="file" class="pointer"></label>
                <label for="age" class="age">Enter your age: <input class="age" id="age-button" name="age" type="number" min="13" max="120"></label>
                <label for="referrer">How did you hear about us?
                    <select name="referrer" id="referrer" class="pointer">
                        <option value="">(select one)</option>
                        <option value="1">Advertisement</option>
                        <option value="2">Youtube Channel</option>
                        <option value="3">Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">Provide a bio:
                    <textarea name="bio" id="bio" placeholder="Enter bio here" cols="30" rows="3"></textarea>
                </label>
            </fieldset>
            <label class="tnc" for="terms-&-conditions"><input class="inline checkbox" name="terms-&-conditions" type="checkbox" id="terms-&-conditions" required>I have read and accept the <a class="tnc-link" href="">Terms and Conditions</a></label>
            <input type="submit" class="submit" value="submit"></input>
        </form>
    </body>
</html>
